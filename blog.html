<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog — SalesCon.ai</title>
    <meta name="description" content="Insights on AI-driven revenue, ecosystem growth strategy, and the evolving role of the modern CRO. By Paul Balasubramanian.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta property="og:title" content="Blog — SalesCon.ai">
    <meta property="og:description" content="Insights on AI-driven revenue, ecosystem growth strategy, and the evolving role of the modern CRO.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://salescon.ai/blog.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a1628;
            --white: #edf2f7;
            --accent: #4F8CFF;
            --accent-dim: #3A75E8;
            --accent-glow: rgba(79, 140, 255, 0.18);
            --gray-900: #0f1d32;
            --gray-800: #162440;
            --gray-700: #1e3050;
            --gray-500: #5a7ea3;
            --gray-400: #7b9fc2;
            --gray-300: #a8c5e2;
            --font-display: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background: var(--black);
            color: var(--white);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        /* ===== NAVIGATION ===== */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(10, 22, 40, 0.85);
            border-bottom: 1px solid rgba(79, 140, 255, 0.08);
        }

        .nav-logo {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.35rem;
            letter-spacing: -0.03em;
            color: var(--white);
            text-decoration: none;
        }
        .nav-logo span { color: var(--accent); }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--white); }
        .nav-links a.active { color: var(--accent); }

        .nav-cta {
            background: var(--accent) !important;
            color: var(--black) !important;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-weight: 700 !important;
            font-size: 0.8rem !important;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            transition: all 0.2s !important;
        }
        .nav-cta:hover {
            background: var(--accent-dim) !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== PAGE HEADER ===== */
        .page-header {
            padding: 8rem 2rem 3rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .section-label {
            font-family: var(--font-display);
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 1rem;
        }

        .page-header h1 {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.1rem;
            color: var(--gray-400);
            max-width: 600px;
            line-height: 1.7;
        }

        /* ===== BLOG GRID ===== */
        .blog-section {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .blog-card {
            background: var(--gray-900);
            border: 1px solid rgba(79, 140, 255, 0.08);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .blog-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        .blog-card:hover {
            border-color: rgba(79, 140, 255, 0.25);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .blog-card:hover::before { transform: scaleX(1); }

        .blog-category {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .blog-card h3 {
            font-family: var(--font-display);
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: -0.01em;
            line-height: 1.3;
            margin-bottom: 0.75rem;
        }

        .blog-card p {
            color: var(--gray-500);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.25rem;
        }

        .blog-card-meta {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .blog-card-arrow {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            color: var(--accent);
            opacity: 0;
            transform: translateX(-8px);
            transition: all 0.3s;
            font-size: 1.2rem;
        }
        .blog-card:hover .blog-card-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--gray-500);
            grid-column: 1 / -1;
        }
        .empty-state h3 {
            font-size: 1.3rem;
            color: var(--gray-400);
            margin-bottom: 0.5rem;
        }

        /* ===== FOOTER ===== */
        footer {
            border-top: 1px solid rgba(79, 140, 255, 0.08);
            padding: 3rem 2rem;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--white);
            text-decoration: none;
        }
        .footer-logo span { color: var(--accent); }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--gray-500);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .footer-links a:hover { color: var(--white); }

        .footer-copy {
            color: var(--gray-500);
            font-size: 0.8rem;
        }

        /* ===== GRID LINES ===== */
        .grid-bg {
            position: fixed;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 1100px;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .grid-bg::before,
        .grid-bg::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            width: 1px;
            background: rgba(79, 140, 255, 0.04);
        }
        .grid-bg::before { left: 0; }
        .grid-bg::after { right: 0; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .blog-grid { grid-template-columns: 1fr; }
            .footer-inner { flex-direction: column; gap: 1.5rem; text-align: center; }
        }

        @media (max-width: 600px) {
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
            .nav-links.open {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0; right: 0;
                background: var(--gray-900);
                padding: 1.5rem 2rem;
                border-bottom: 1px solid rgba(79, 140, 255, 0.08);
                gap: 1rem;
            }
            .page-header { padding: 7rem 1.5rem 2rem; }
            .blog-section { padding: 0 1.5rem 3rem; }
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .blog-card {
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }
        .blog-card:nth-child(1) { animation-delay: 0.05s; }
        .blog-card:nth-child(2) { animation-delay: 0.1s; }
        .blog-card:nth-child(3) { animation-delay: 0.15s; }
        .blog-card:nth-child(4) { animation-delay: 0.2s; }
        .blog-card:nth-child(5) { animation-delay: 0.25s; }
        .blog-card:nth-child(6) { animation-delay: 0.3s; }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <!-- NAVIGATION -->
    <nav>
        <a href="/" class="nav-logo">sales<span>con</span>.ai</a>
        <button class="mobile-menu-btn" onclick="document.querySelector('.nav-links').classList.toggle('open')">&#9776;</button>
        <ul class="nav-links">
            <li><a href="/blog.html" class="active">Blog</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#podcast">Podcast</a></li>
            <li><a href="/#contact">Contact</a></li>
            <li><a href="/#newsletter" class="nav-cta">Subscribe</a></li>
        </ul>
    </nav>

    <!-- PAGE HEADER -->
    <div class="page-header">
        <div class="section-label">Blog</div>
        <h1>Latest Thinking</h1>
        <p>Insights on AI-driven revenue, ecosystem growth strategy, and the evolving role of the modern CRO.</p>
    </div>

    <!-- BLOG GRID -->
    <div class="blog-section">
        <div class="blog-grid" id="blog-grid">
            <div class="empty-state" id="loading-state">
                <p>Loading posts...</p>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-inner">
            <a href="/" class="footer-logo">sales<span>con</span>.ai</a>
            <div class="footer-links">
                <a href="/blog.html">Blog</a>
                <a href="/#about">About</a>
                <a href="/#podcast">Podcast</a>
                <a href="/#contact">Contact</a>
            </div>
            <div class="footer-copy">&copy; 2026 Paul Balasubramanian. All rights reserved.</div>
        </div>
    </footer>

    <script>
        async function loadBlog() {
            const grid = document.getElementById('blog-grid');

            try {
                const res = await fetch('/blog-posts.json');
                if (!res.ok) throw new Error('Failed to load');

                const posts = await res.json();
                const published = posts.filter(p => p.published);

                if (published.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>Coming soon</h3>
                            <p>New posts are on the way. Subscribe to the newsletter to get notified.</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = published.map(post => `
                    <a href="/post.html?id=${encodeURIComponent(post.id)}" class="blog-card">
                        <div class="blog-category">${escapeHtml(post.category)}</div>
                        <h3>${escapeHtml(post.title)}</h3>
                        <p>${escapeHtml(post.excerpt)}</p>
                        <div class="blog-card-meta">${post.date} &middot; ${post.readTime}</div>
                        <div class="blog-card-arrow">&rarr;</div>
                    </a>
                `).join('');
            } catch (err) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Coming soon</h3>
                        <p>New posts are on the way. Subscribe to the newsletter to get notified.</p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadBlog();
    </script>

</body>
</html>
