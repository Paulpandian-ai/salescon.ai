<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... — SalesCon.ai</title>
    <meta name="description" content="Blog post on SalesCon.ai — Where AI Meets Revenue.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0a1628;
            --white: #edf2f7;
            --accent: #4F8CFF;
            --accent-dim: #3A75E8;
            --accent-glow: rgba(79, 140, 255, 0.18);
            --gray-900: #0f1d32;
            --gray-800: #162440;
            --gray-700: #1e3050;
            --gray-500: #5a7ea3;
            --gray-400: #7b9fc2;
            --gray-300: #a8c5e2;
            --font-display: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            background: var(--black);
            color: var(--white);
            font-family: var(--font-body);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
        }

        /* ===== NAVIGATION ===== */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            padding: 1.25rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(10, 22, 40, 0.85);
            border-bottom: 1px solid rgba(79, 140, 255, 0.08);
        }

        .nav-logo {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.35rem;
            letter-spacing: -0.03em;
            color: var(--white);
            text-decoration: none;
        }
        .nav-logo span { color: var(--accent); }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            transition: color 0.2s;
        }
        .nav-links a:hover { color: var(--white); }
        .nav-links a.active { color: var(--accent); }

        .nav-cta {
            background: var(--accent) !important;
            color: var(--black) !important;
            padding: 0.5rem 1.25rem;
            border-radius: 6px;
            font-weight: 700 !important;
            font-size: 0.8rem !important;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            transition: all 0.2s !important;
        }
        .nav-cta:hover {
            background: var(--accent-dim) !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== ARTICLE ===== */
        .article-header {
            max-width: 760px;
            margin: 0 auto;
            padding: 8rem 2rem 2rem;
        }

        .article-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: gap 0.2s;
        }
        .article-back:hover { gap: 0.75rem; }

        .article-category {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        .article-header h1 {
            font-family: var(--font-display);
            font-size: clamp(2rem, 4.5vw, 3rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.15;
            margin-bottom: 1.5rem;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            color: var(--gray-500);
            font-size: 0.88rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(79, 140, 255, 0.08);
        }

        .article-meta-author {
            font-weight: 600;
            color: var(--gray-300);
        }

        /* ===== ARTICLE CONTENT ===== */
        .article-content {
            max-width: 760px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
            line-height: 1.85;
            color: var(--gray-300);
            font-size: 1.05rem;
        }

        .article-content h1 {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--white);
            margin: 2.5rem 0 1rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .article-content h2 {
            font-family: var(--font-display);
            font-size: 1.7rem;
            font-weight: 700;
            color: var(--white);
            margin: 2rem 0 0.75rem;
            letter-spacing: -0.01em;
            line-height: 1.25;
        }

        .article-content h3 {
            font-family: var(--font-display);
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--white);
            margin: 1.75rem 0 0.5rem;
            line-height: 1.3;
        }

        .article-content h4 {
            font-family: var(--font-display);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--white);
            margin: 1.5rem 0 0.5rem;
        }

        .article-content p {
            margin-bottom: 1.25rem;
        }

        .article-content strong {
            color: var(--white);
            font-weight: 600;
        }

        .article-content em {
            font-style: italic;
        }

        .article-content a {
            color: var(--accent);
            text-decoration: underline;
            text-underline-offset: 3px;
            transition: color 0.2s;
        }
        .article-content a:hover {
            color: var(--accent-dim);
        }

        .article-content blockquote {
            border-left: 3px solid var(--accent);
            padding: 0.75rem 0 0.75rem 1.25rem;
            color: var(--gray-400);
            font-style: italic;
            margin: 1.5rem 0;
            background: rgba(79, 140, 255, 0.04);
            border-radius: 0 8px 8px 0;
        }

        .article-content pre {
            background: var(--gray-900);
            border: 1px solid var(--gray-700);
            border-radius: 10px;
            padding: 1.25rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .article-content code {
            font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--gray-800);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .article-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .article-content ul, .article-content ol {
            padding-left: 1.5rem;
            margin-bottom: 1.25rem;
        }

        .article-content li {
            margin-bottom: 0.5rem;
        }

        .article-content img {
            max-width: 100%;
            border-radius: 10px;
            margin: 1.5rem 0;
        }

        .article-content hr {
            border: none;
            border-top: 1px solid var(--gray-700);
            margin: 2.5rem 0;
        }

        /* ===== REACTIONS ===== */
        .reactions-section {
            max-width: 760px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .reactions-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.25rem 1.5rem;
            background: var(--gray-900);
            border: 1px solid rgba(79, 140, 255, 0.08);
            border-radius: 12px;
        }

        .reactions-label {
            font-size: 0.85rem;
            color: var(--gray-500);
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .reaction-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            border: 1px solid var(--gray-700);
            background: transparent;
            color: var(--gray-400);
            font-family: var(--font-display);
            font-size: 0.88rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .reaction-btn:hover {
            border-color: var(--gray-500);
            color: var(--white);
        }

        .reaction-btn.active-like {
            border-color: #34d399;
            background: rgba(52, 211, 153, 0.1);
            color: #34d399;
        }

        .reaction-btn.active-dislike {
            border-color: #ff4f4f;
            background: rgba(255, 79, 79, 0.1);
            color: #ff4f4f;
        }

        .reaction-btn .reaction-icon {
            font-size: 1.1rem;
            line-height: 1;
        }

        .reaction-btn .reaction-count {
            font-size: 0.82rem;
        }

        /* ===== COMMENTS ===== */
        .comments-section {
            max-width: 760px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .comments-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(79, 140, 255, 0.08);
        }

        .comment-form {
            background: var(--gray-900);
            border: 1px solid rgba(79, 140, 255, 0.08);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .comment-form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .comment-form input,
        .comment-form textarea {
            width: 100%;
            padding: 0.7rem 1rem;
            background: var(--gray-800);
            border: 1px solid var(--gray-700);
            border-radius: 8px;
            color: var(--white);
            font-family: var(--font-display);
            font-size: 0.88rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .comment-form input::placeholder,
        .comment-form textarea::placeholder { color: var(--gray-500); }

        .comment-form input:focus,
        .comment-form textarea:focus { border-color: var(--accent); }

        .comment-form textarea {
            resize: vertical;
            min-height: 80px;
            margin-bottom: 0.75rem;
        }

        .comment-form-actions {
            display: flex;
            justify-content: flex-end;
        }

        .comment-submit-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            border-radius: 8px;
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: var(--accent);
            color: #fff;
        }

        .comment-submit-btn:hover {
            background: var(--accent-dim);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .comment-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .comment-card {
            background: var(--gray-900);
            border: 1px solid rgba(79, 140, 255, 0.08);
            border-radius: 10px;
            padding: 1rem 1.25rem;
        }

        .comment-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .comment-author {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--white);
        }

        .comment-date {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .comment-body {
            font-size: 0.9rem;
            color: var(--gray-300);
            line-height: 1.65;
        }

        .comment-empty {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--gray-500);
            font-size: 0.9rem;
        }

        .comment-success {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            color: #34d399;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.82rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: none;
        }

        /* ===== POST FOOTER ===== */
        .post-footer {
            max-width: 760px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
            border-top: 1px solid rgba(79, 140, 255, 0.08);
            padding-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-footer a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: gap 0.2s;
        }
        .post-footer a:hover { gap: 0.75rem; }

        /* ===== LOADING / ERROR ===== */
        .state-message {
            max-width: 760px;
            margin: 0 auto;
            padding: 10rem 2rem;
            text-align: center;
        }

        .state-message h2 {
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .state-message p {
            color: var(--gray-400);
            margin-bottom: 1.5rem;
        }

        .state-message a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        /* ===== FOOTER ===== */
        footer {
            border-top: 1px solid rgba(79, 140, 255, 0.08);
            padding: 3rem 2rem;
        }

        .footer-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--white);
            text-decoration: none;
        }
        .footer-logo span { color: var(--accent); }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--gray-500);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .footer-links a:hover { color: var(--white); }

        .footer-copy {
            color: var(--gray-500);
            font-size: 0.8rem;
        }

        /* ===== GRID LINES ===== */
        .grid-bg {
            position: fixed;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 1100px;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .grid-bg::before,
        .grid-bg::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            width: 1px;
            background: rgba(79, 140, 255, 0.04);
        }
        .grid-bg::before { left: 0; }
        .grid-bg::after { right: 0; }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .footer-inner { flex-direction: column; gap: 1.5rem; text-align: center; }
            .post-footer { flex-direction: column; gap: 1rem; }
        }

        @media (max-width: 600px) {
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
            .nav-links.open {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0; right: 0;
                background: var(--gray-900);
                padding: 1.5rem 2rem;
                border-bottom: 1px solid rgba(79, 140, 255, 0.08);
                gap: 1rem;
            }
            .article-header { padding: 7rem 1.5rem 1.5rem; }
            .article-content { padding: 2rem 1.5rem 3rem; }
            .reactions-section { padding: 0 1.5rem 1.5rem; }
            .reactions-bar { flex-wrap: wrap; padding: 1rem; }
            .comments-section { padding: 0 1.5rem 1.5rem; }
            .comment-form-row { grid-template-columns: 1fr; }
            .post-footer { padding: 0 1.5rem 3rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .article-header, .article-content {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <!-- NAVIGATION -->
    <nav>
        <a href="/" class="nav-logo">sales<span>con</span>.ai</a>
        <button class="mobile-menu-btn" onclick="document.querySelector('.nav-links').classList.toggle('open')">&#9776;</button>
        <ul class="nav-links">
            <li><a href="/blog.html" class="active">Blog</a></li>
            <li><a href="/#about">About</a></li>
            <li><a href="/#podcast">Podcast</a></li>
            <li><a href="/#contact">Contact</a></li>
            <li><a href="/#newsletter" class="nav-cta">Subscribe</a></li>
        </ul>
    </nav>

    <!-- ARTICLE CONTAINER -->
    <div id="article-container">
        <div class="state-message" id="loading-state">
            <p style="color:var(--gray-500);">Loading post...</p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-inner">
            <a href="/" class="footer-logo">sales<span>con</span>.ai</a>
            <div class="footer-links">
                <a href="/blog.html">Blog</a>
                <a href="/#about">About</a>
                <a href="/#podcast">Podcast</a>
                <a href="/#contact">Contact</a>
            </div>
            <div class="footer-copy">&copy; 2026 Paul Balasubramanian. All rights reserved.</div>
        </div>
    </footer>

    <script>
        async function loadPost() {
            const container = document.getElementById('article-container');
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');

            if (!postId) {
                showNotFound(container);
                return;
            }

            try {
                const res = await fetch('/blog-posts.json');
                if (!res.ok) throw new Error('Failed to load');

                const posts = await res.json();
                const post = posts.find(p => p.id === postId && p.published);

                if (!post) {
                    showNotFound(container);
                    return;
                }

                // Update page title and meta
                document.title = `${post.title} — SalesCon.ai`;
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) metaDesc.setAttribute('content', post.excerpt);

                // Load reactions from localStorage
                const reactions = getReactions(postId);
                const comments = getComments(postId);
                const userReaction = getUserReaction(postId);

                // Render article
                container.innerHTML = `
                    <div class="article-header">
                        <a href="/blog.html" class="article-back">&larr; Back to Blog</a>
                        <div class="article-category">${escapeHtml(post.category)}</div>
                        <h1>${escapeHtml(post.title)}</h1>
                        <div class="article-meta">
                            <span class="article-meta-author">${escapeHtml(post.author || 'Paul Balasubramanian')}</span>
                            <span>${post.date}</span>
                            <span>${post.readTime}</span>
                        </div>
                    </div>
                    <div class="article-content">
                        ${renderMarkdown(post.content)}
                    </div>

                    <!-- REACTIONS -->
                    <div class="reactions-section">
                        <div class="reactions-bar">
                            <span class="reactions-label">Was this helpful?</span>
                            <button class="reaction-btn ${userReaction === 'like' ? 'active-like' : ''}" id="like-btn" onclick="handleReaction('${postId}', 'like')">
                                <span class="reaction-icon">&#9650;</span>
                                <span class="reaction-count" id="like-count">${reactions.likes}</span>
                            </button>
                            <button class="reaction-btn ${userReaction === 'dislike' ? 'active-dislike' : ''}" id="dislike-btn" onclick="handleReaction('${postId}', 'dislike')">
                                <span class="reaction-icon">&#9660;</span>
                                <span class="reaction-count" id="dislike-count">${reactions.dislikes}</span>
                            </button>
                        </div>
                    </div>

                    <!-- COMMENTS -->
                    <div class="comments-section">
                        <div class="comments-header">Comments (${comments.length})</div>
                        <div class="comment-form">
                            <div class="comment-success" id="comment-success">Comment posted!</div>
                            <div class="comment-form-row">
                                <input type="text" id="comment-name" placeholder="Your name" maxlength="80">
                                <input type="email" id="comment-email" placeholder="Email (optional, not displayed)" maxlength="120">
                            </div>
                            <textarea id="comment-text" placeholder="Share your thoughts..." maxlength="2000"></textarea>
                            <div class="comment-form-actions">
                                <button class="comment-submit-btn" onclick="submitComment('${postId}')">Post Comment</button>
                            </div>
                        </div>
                        <div class="comment-list" id="comment-list">
                            ${renderComments(comments)}
                        </div>
                    </div>

                    <div class="post-footer">
                        <a href="/blog.html">&larr; All Posts</a>
                        <a href="/#contact">Get in touch &rarr;</a>
                    </div>
                `;
            } catch (err) {
                showNotFound(container);
            }
        }

        function showNotFound(container) {
            document.title = 'Post Not Found — SalesCon.ai';
            container.innerHTML = `
                <div class="state-message">
                    <h2>Post not found</h2>
                    <p>This post may have been removed or the URL is incorrect.</p>
                    <a href="/blog.html">&larr; Back to Blog</a>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ===== MARKDOWN RENDERER =====
        function renderMarkdown(md) {
            // Escape HTML
            let text = md.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            // Code blocks
            text = text.replace(/```(\w*)\n([\s\S]*?)```/g, function(match, lang, code) {
                return `<pre><code>${code.trim()}</code></pre>`;
            });

            // Inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Headings
            text = text.replace(/^#### (.+)$/gm, '<h4>$1</h4>');
            text = text.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.+)$/gm, '<h1>$1</h1>');

            // Horizontal rules
            text = text.replace(/^---$/gm, '<hr>');

            // Bold + Italic
            text = text.replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>');
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Images
            text = text.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">');

            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');

            // Blockquotes
            text = text.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');

            // Unordered lists
            text = text.replace(/(^- .+$\n?)+/gm, function(match) {
                const items = match.trim().split('\n').map(line => `<li>${line.replace(/^- /, '')}</li>`).join('');
                return `<ul>${items}</ul>`;
            });

            // Ordered lists
            text = text.replace(/(^\d+\. .+$\n?)+/gm, function(match) {
                const items = match.trim().split('\n').map(line => `<li>${line.replace(/^\d+\. /, '')}</li>`).join('');
                return `<ol>${items}</ol>`;
            });

            // Paragraphs
            const blocks = text.split(/\n\n+/);
            text = blocks.map(block => {
                block = block.trim();
                if (!block) return '';
                if (/^<(h[1-6]|ul|ol|pre|blockquote|hr|img)/.test(block)) return block;
                return `<p>${block.replace(/\n/g, '<br>')}</p>`;
            }).join('\n');

            return text;
        }

        // ===== REACTIONS =====
        function getReactions(postId) {
            try {
                const data = JSON.parse(localStorage.getItem(`sc_reactions_${postId}`) || '{}');
                return { likes: data.likes || 0, dislikes: data.dislikes || 0 };
            } catch { return { likes: 0, dislikes: 0 }; }
        }

        function getUserReaction(postId) {
            return localStorage.getItem(`sc_user_reaction_${postId}`) || null;
        }

        function handleReaction(postId, type) {
            const currentReaction = getUserReaction(postId);
            const reactions = getReactions(postId);

            if (currentReaction === type) {
                // Undo reaction
                reactions[type === 'like' ? 'likes' : 'dislikes']--;
                localStorage.removeItem(`sc_user_reaction_${postId}`);
            } else {
                // Remove previous reaction if any
                if (currentReaction === 'like') reactions.likes--;
                if (currentReaction === 'dislike') reactions.dislikes--;
                // Add new reaction
                reactions[type === 'like' ? 'likes' : 'dislikes']++;
                localStorage.setItem(`sc_user_reaction_${postId}`, type);
            }

            // Ensure non-negative
            reactions.likes = Math.max(0, reactions.likes);
            reactions.dislikes = Math.max(0, reactions.dislikes);

            localStorage.setItem(`sc_reactions_${postId}`, JSON.stringify(reactions));

            // Update UI
            const newReaction = getUserReaction(postId);
            document.getElementById('like-count').textContent = reactions.likes;
            document.getElementById('dislike-count').textContent = reactions.dislikes;

            const likeBtn = document.getElementById('like-btn');
            const dislikeBtn = document.getElementById('dislike-btn');
            likeBtn.className = 'reaction-btn' + (newReaction === 'like' ? ' active-like' : '');
            dislikeBtn.className = 'reaction-btn' + (newReaction === 'dislike' ? ' active-dislike' : '');
        }

        // ===== COMMENTS =====
        function getComments(postId) {
            try {
                return JSON.parse(localStorage.getItem(`sc_comments_${postId}`) || '[]');
            } catch { return []; }
        }

        function saveComments(postId, comments) {
            localStorage.setItem(`sc_comments_${postId}`, JSON.stringify(comments));
        }

        function renderComments(comments) {
            if (comments.length === 0) {
                return '<div class="comment-empty">No comments yet. Be the first to share your thoughts!</div>';
            }
            return comments.map(c => `
                <div class="comment-card">
                    <div class="comment-card-header">
                        <span class="comment-author">${escapeHtml(c.name)}</span>
                        <span class="comment-date">${c.date}</span>
                    </div>
                    <div class="comment-body">${escapeHtml(c.text).replace(/\n/g, '<br>')}</div>
                </div>
            `).join('');
        }

        function submitComment(postId) {
            const nameInput = document.getElementById('comment-name');
            const emailInput = document.getElementById('comment-email');
            const textInput = document.getElementById('comment-text');
            const successEl = document.getElementById('comment-success');

            const name = nameInput.value.trim();
            const text = textInput.value.trim();

            if (!name) { nameInput.focus(); return; }
            if (!text) { textInput.focus(); return; }

            const comments = getComments(postId);
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

            comments.unshift({
                name: name,
                email: emailInput.value.trim(),
                text: text,
                date: dateStr,
                timestamp: now.toISOString()
            });

            saveComments(postId, comments);

            // Update UI
            document.getElementById('comment-list').innerHTML = renderComments(comments);
            nameInput.value = '';
            emailInput.value = '';
            textInput.value = '';

            // Update header count
            const header = document.querySelector('.comments-header');
            if (header) header.textContent = `Comments (${comments.length})`;

            // Show success
            successEl.style.display = 'block';
            setTimeout(() => { successEl.style.display = 'none'; }, 3000);
        }

        loadPost();
    </script>
